<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sizga qanday yordam beraolaman?</h1>
        </header>
        <div class="button-container">
            <button class="btn">
                <img src="images/create-image.png" alt="Create Image" class="icon">
                Rasmni o'zgartir
            </button>
            <button class="btn">
                <img src="images/brainstorm.png" alt="Brainstorm" class="icon">
                Brainstorm
            </button>
            <button class="btn">
                <img src="images/analyze.png" alt="Analyze Images" class="icon">
                Analyze Images
            </button>
            <button class="btn">
                <img src="images/more.png" alt="More" class="icon">
                More
            </button>
        </div>
        <div class="chatbox">
            <div class="user">
                <button class="attachment">
                    <img src="images/paper-clip.png" alt="Paper clip" class="icon">
                </button>
                <button class="web">
                    <img src="images/web.png" alt="web" class="icon">
                </button>
                <input type="text" placeholder="Message ChatKPIIMA">

                <button class="send">
                    <img src="images/send.png" alt="Send" class="icon">
                </button>
            </div>
        </div>
        <footer>
            <div class="avatar">UH</div>
            <p>Maktab can make mistakes. Check important info.</p>
        </footer>
    </div>

</body>
</html>
